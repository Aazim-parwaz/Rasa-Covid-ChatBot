version: "2.0"
# user intents with examples
nlu:
- intent: who_are_you
  examples: |
    - who are you
    - are you a bot
    - what is your name
    - are you human
    - what are you

- intent: covid_in_city
  examples: |
    - what is the number of [cases](covid_cases_type) currently in [Jammu and Kashmir](city)?
    - how's the [covid](covid_cases_type) currently in [Delhi](city)?
    - Tell me about [covid](covid_cases_type) currently in [Maharashtra](city)
    - [covid cases](covid_cases_type) in [Punjab](city) currently
    - how many [cases](covid_cases_type) are in [Ladakh](city) 
 
# example questions of when location is not given
- intent: covid_without_city
