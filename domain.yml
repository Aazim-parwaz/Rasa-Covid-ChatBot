version: "2.0"


# all end-user intents
intents:
  - who_are_you
  - covid_in_city
  - covid_without_city
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - how_are_you
  - capabilities

# slots for carrying information between intents and actions and also to and from external python actions - i.e. actions.py here
entities:
- city # the location of covid cases
- covid_cases_type # e.g. covid cases, cases, covid situation etc ....

# further description of the slots
slots:
  city:
    type: text
    influence_conversation: true
  requested_slot:
    type: text
    influence_conversation: false
  covid_cases_type:
    type: categorical
    influence_conversation: true
    

responses:

  utter_greet:
  - text: "Hi! I'm COVID-19 Chatbot, delivering current cases of India - what can I do for you?"
  - text: "Hello there, I'm COVID-19 Chatbot."

  utter_cheer_up:
  - text: "Whoever is trying to bring you down, is already below you."
  - text: "You are awesome! Never forget that."
  - text: "Forget what’s gone, appreciate what remains, and look forward what’s coming next."
  - text: "Remember that sometimes, not getting what you want is a wonderful stroke of luck. – Dalai Lama" 
  - text: "In the middle of difficulty lies opportunity. – A. Einstein" 

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Keep smiling! Stay Safe! Team Bytelearn is always to provide you information"

  utter_goodbye:
  - text: "Bye for now, your information was generated by Bytelearn Team."
  - text: "The covid news was made avaialble by Bytelearn Team. See you again soon."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  - text: "I am COVID-19 Chatbot. Aazim and Bytelearn Team has developed me to provide you information about covid-19 cases!"
  - text: "covid-19 Chatbot."

  utter_im_well:
  - text: "I'm well thanks. I can provide information about covid-19 cases in india for you." 
  - text: "I'm good, thanks."
  - text: "Good good."

  utter_ask_city:
  - text: "In which Indian city?"
  - text: "I know weather in Delhi, Maharastra etc, which one would you like to know?"
  - text: "Which city?"

  utter_capabilities:
  - text: "I can tell the current covid cases of Indian states. You can make queries about the covid scenerio states of India."
  - text: "I will provide you the information of covid cases in India so that you can take precautions to save you and your family!"

# all actions, including the action_wx which is separate python code and retrieves the weather information and forms the sentenses.
actions: 
  - action_covid
  - utter_ask_city
  - utter_goodbye
  - utter_greet

# if end user does not provide location, it is asked separately. Slot value set based on asnwer.
forms:
  city_form:
    city:
    - type: from_entity
      entity: city







session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
